# Site
name: "Chloeeekim"
title: "Chloeeekim"
description: "Chloeeekim's Blog - All about everything"
logo: "assets/images/home.png"
favicon: "assets/images/favicon.png"
baseurl: ""
url: "https://chloeeekim.github.io"
google_analytics: "G-5DB4C9PFP7"
include: ["_pages", .nojekyll]
permalink: /:title/

# Authors
authors:
  chloeeekim:
    name: Chloe Jungah Kim
    display_name: Chloe Jungah Kim
    avatar: "assets/images/avatar.jpg"
    email: chloeeekim@gmail.com
    web: https://chloeeekim.github.io
    description: "A blogger who writes about everything."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-admin

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: "/category/:name/"

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]

jekyll_admin:
  hidden_links:
  homepage: "posts"

whitelist:
  - jekyll-admin
